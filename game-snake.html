<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: transparent;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .header.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            pointer-events: none;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            font-weight: 700;
        }

        .score {
            font-size: 1.3rem;
            margin-bottom: 0;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }


        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            margin: 0;
            padding: 0;
        }

        #gameCanvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: transparent;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .controls.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        .control-btn {
            margin: 8px;
            padding: 14px 28px;
            background: rgba(76, 175, 80, 0.2);
            color: white;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(76, 175, 80, 0.4);
            border-color: rgba(76, 175, 80, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4CAF50;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 1000;
        }

        .game-over.hidden {
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .start-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: transparent;
            padding: 30px;
            max-width: 90%;
            transition: all 0.5s ease;
        }

        .start-message.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        .start-message h2 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #4CAF50;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(76, 175, 80, 0.5);
            font-weight: 700;
        }

        .start-message p {
            font-size: 1.4rem;
            margin-bottom: 20px;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .start-message .controls {
            position: static;
            transform: none;
            background: transparent;
            padding: 0;
            margin-top: 20px;
        }

        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            z-index: 10;
            background: transparent;
            padding: 10px;
            max-width: 90%;
            transition: all 0.3s ease;
        }

        .instructions.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header {
                top: 10px;
                padding: 10px 20px;
            }

            .score {
                font-size: 1rem;
            }

            .start-message h2 {
                font-size: 2rem;
            }

            .start-message p {
                font-size: 1rem;
            }

            .speed-control {
                top: 80px;
                padding: 8px;
            }

            .speed-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .controls {
                bottom: 15px;
                padding: 12px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .instructions {
                bottom: 90px;
                font-size: 0.8rem;
                padding: 8px;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .score {
                font-size: 0.9rem;
            }

            .start-message h2 {
                font-size: 1.8rem;
            }

            .start-message p {
                font-size: 0.9rem;
            }

            .speed-control {
                top: 70px;
            }

            .instructions {
                bottom: 80px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>

    <div class="header" id="header">
        <h1>üêç Snake</h1>
        <div class="score">Skor: <span id="score">0</span> | High: <span id="highscore">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Audio element untuk musik -->
    <audio id="gameMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="start-message" id="startMessage">
        <h2>üêç Snake Game</h2>
        <p>Gunakan tombol panah atau swipe untuk bermain</p>
        <p>Makan makanan merah untuk mendapat skor</p>
        <div class="controls">
            <button class="control-btn" onclick="startGame()">Mulai Game</button>
        </div>
    </div>


    <div class="controls" id="gameControls">
        <button class="control-btn" onclick="pauseGame()">Pause</button>
        <button class="control-btn" onclick="resetGame()">Reset</button>
    </div>

    <div class="instructions" id="instructions">
        <p>Tekan tombol panah untuk mulai!</p>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>Game Over!</h2>
        <p>Skor: <span id="finalScore">0</span></p>
        <p>Highscore: <span id="finalHighscore">0</span></p>
        <button class="restart-btn" onclick="startGame()">Main Lagi</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let tileCount;

        let snake = [{
            x: 10,
            y: 10
        }];
        let food = {};
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highscore = localStorage.getItem('snake_highscore') || 0;
        let gameRunning = false;
        let gameSpeed = 150;
        let baseSpeed = 150;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        let gameMusic;
        let musicPlaying = false;

        // Fungsi untuk resize canvas
        function resizeCanvas() {
            // Set canvas ke full screen
            const canvasWidth = window.innerWidth;
            const canvasHeight = window.innerHeight;

            // Set ukuran canvas
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';

            // Tetapkan tileCount yang tetap - tidak berubah saat resize
            if (!tileCount) {
                tileCount = Math.floor(Math.min(canvasWidth, canvasHeight) / gridSize);
                tileCount = Math.max(tileCount, 10);
            }

            // Jangan reset posisi elemen saat resize - hanya redraw
            drawGame();
        }

        // Fungsi kontrol musik
        function startMusic() {
            if (gameMusic && !musicPlaying) {
                gameMusic.currentTime = 0;
                gameMusic.play().catch(e => console.log('Audio play failed:', e));
                musicPlaying = true;
            }
        }

        function stopMusic() {
            if (gameMusic && musicPlaying) {
                gameMusic.pause();
                gameMusic.currentTime = 0;
                musicPlaying = false;
            }
        }

        // Tampilkan highscore saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('highscore').textContent = highscore;
            resizeCanvas();

            // Inisialisasi musik
            gameMusic = document.getElementById('gameMusic');
            gameMusic.volume = 0.3; // Volume 30%

            // Sembunyikan elemen yang tidak perlu saat awal
            document.getElementById('header').classList.add('hidden');
            document.getElementById('gameControls').classList.add('hidden');

            // Pastikan makanan diinisialisasi
            randomFood();
            drawGame();
        });

        // Resize canvas saat window di-resize
        window.addEventListener('resize', resizeCanvas);

        function generateObstacles() {
            obstacles = [];
            // Obstacle count yang lebih brutal - bertambah setiap 50 poin
            const baseObstacles = Math.floor(score / 50) * 3; // 3 obstacle per 50 poin
            const additionalObstacles = Math.floor(score / 10) * 2; // 2 obstacle per 10 poin
            const obstacleCount = Math.min(baseObstacles + additionalObstacles + 2, 15); // Max 15 obstacle

            for (let i = 0; i < obstacleCount; i++) {
                const obstacleTypes = ['point', 'horizontal', 'vertical', 'square', 'horizontal',
                    'vertical'
                ]; // Lebih banyak garis
                const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                let newObstacle;

                do {
                    if (type === 'point') {
                        newObstacle = {
                            type: 'point',
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    } else if (type === 'horizontal') {
                        const length = Math.floor(Math.random() * 4) + 3; // 3-6 tiles (lebih panjang)
                        newObstacle = {
                            type: 'horizontal',
                            x: Math.floor(Math.random() * Math.max(1, tileCount - length)),
                            y: Math.floor(Math.random() * tileCount),
                            length: Math.min(length, tileCount)
                        };
                    } else if (type === 'vertical') {
                        const length = Math.floor(Math.random() * 4) + 3; // 3-6 tiles (lebih panjang)
                        newObstacle = {
                            type: 'vertical',
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * Math.max(1, tileCount - length)),
                            length: Math.min(length, tileCount)
                        };
                    } else if (type === 'square') {
                        const size = Math.floor(Math.random() * 3) + 2; // 2-4 tiles (lebih besar)
                        newObstacle = {
                            type: 'square',
                            x: Math.floor(Math.random() * Math.max(1, tileCount - size)),
                            y: Math.floor(Math.random() * Math.max(1, tileCount - size)),
                            size: Math.min(size, tileCount)
                        };
                    }
                } while (
                    isObstacleCollidingWithSnake(newObstacle) ||
                    isObstacleCollidingWithFood(newObstacle) ||
                    isObstacleCollidingWithOtherObstacles(newObstacle)
                );

                obstacles.push(newObstacle);
            }
        }

        function isObstacleCollidingWithSnake(obstacle) {
            return snake.some(segment => {
                if (obstacle.type === 'point') {
                    return obstacle.x === segment.x && obstacle.y === segment.y;
                } else if (obstacle.type === 'horizontal') {
                    return obstacle.y === segment.y && segment.x >= obstacle.x && segment.x < obstacle.x +
                        obstacle.length;
                } else if (obstacle.type === 'vertical') {
                    return obstacle.x === segment.x && segment.y >= obstacle.y && segment.y < obstacle.y +
                        obstacle.length;
                } else if (obstacle.type === 'square') {
                    return segment.x >= obstacle.x && segment.x < obstacle.x + obstacle.size &&
                        segment.y >= obstacle.y && segment.y < obstacle.y + obstacle.size;
                }
                return false;
            });
        }

        function isObstacleCollidingWithFood(obstacle) {
            if (obstacle.type === 'point') {
                return obstacle.x === food.x && obstacle.y === food.y;
            } else if (obstacle.type === 'horizontal') {
                return obstacle.y === food.y && food.x >= obstacle.x && food.x < obstacle.x + obstacle.length;
            } else if (obstacle.type === 'vertical') {
                return obstacle.x === food.x && food.y >= obstacle.y && food.y < obstacle.y + obstacle.length;
            } else if (obstacle.type === 'square') {
                return food.x >= obstacle.x && food.x < obstacle.x + obstacle.size &&
                    food.y >= obstacle.y && food.y < obstacle.y + obstacle.size;
            }
            return false;
        }

        function isObstacleCollidingWithOtherObstacles(obstacle) {
            return obstacles.some(existingObstacle => {
                // Check collision between two obstacles
                if (obstacle.type === 'point' && existingObstacle.type === 'point') {
                    return obstacle.x === existingObstacle.x && obstacle.y === existingObstacle.y;
                }
                // Add more complex collision detection if needed
                return false;
            });
        }

        function updateSpeed() {
            // Speed increase setiap makan makanan - dikurangi agar tidak terlalu cepat
            const speedIncrease = Math.floor(score / 20) * 8; // Lebih pelan
            gameSpeed = Math.max(baseSpeed - speedIncrease, 50); // Minimum speed lebih pelan
        }

        function randomFood() {
            let newFood;
            let attempts = 0;
            const maxAttempts = 200; // Tingkatkan max attempts

            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                attempts++;
            } while (
                (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                    isCollidingWithObstacle(newFood.x, newFood.y)) &&
                attempts < maxAttempts
            );

            // Jika tidak bisa menemukan posisi yang aman, cari posisi kosong
            if (attempts >= maxAttempts) {
                // Cari posisi kosong secara sistematis
                let found = false;
                for (let y = 0; y < tileCount && !found; y++) {
                    for (let x = 0; x < tileCount && !found; x++) {
                        if (!snake.some(segment => segment.x === x && segment.y === y) &&
                            !isCollidingWithObstacle(x, y)) {
                            newFood = { x, y };
                            found = true;
                        }
                    }
                }
                
                // Jika masih tidak ada posisi kosong, pilih posisi acak
                if (!found) {
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                }
            }

            food = newFood;
        }

        function drawGame() {
            // Clear canvas dengan gradient blur
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Hitung offset untuk center the game area
            const gameAreaSize = tileCount * gridSize;
            const offsetX = (canvas.width - gameAreaSize) / 2;
            const offsetY = (canvas.height - gameAreaSize) / 2;

            // Draw game area background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(offsetX, offsetY, gameAreaSize, gameAreaSize);

            // Draw border untuk menunjukkan batas tembok - warna merah
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(offsetX, offsetY, gameAreaSize, gameAreaSize);

            // Draw obstacles - warna merah dengan berbagai bentuk
            ctx.fillStyle = '#FF0000';
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'point') {
                    ctx.fillRect(offsetX + obstacle.x * gridSize, offsetY + obstacle.y * gridSize, gridSize - 2,
                        gridSize - 2);
                } else if (obstacle.type === 'horizontal') {
                    for (let i = 0; i < obstacle.length; i++) {
                        ctx.fillRect(offsetX + (obstacle.x + i) * gridSize, offsetY + obstacle.y * gridSize,
                            gridSize - 2, gridSize - 2);
                    }
                } else if (obstacle.type === 'vertical') {
                    for (let i = 0; i < obstacle.length; i++) {
                        ctx.fillRect(offsetX + obstacle.x * gridSize, offsetY + (obstacle.y + i) * gridSize,
                            gridSize - 2, gridSize - 2);
                    }
                } else if (obstacle.type === 'square') {
                    for (let i = 0; i < obstacle.size; i++) {
                        for (let j = 0; j < obstacle.size; j++) {
                            ctx.fillRect(offsetX + (obstacle.x + i) * gridSize, offsetY + (obstacle.y + j) *
                                gridSize, gridSize - 2, gridSize - 2);
                        }
                    }
                }
            });

            // Draw snake body
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw triangle head
                    drawTriangleHead(offsetX + segment.x * gridSize, offsetY + segment.y * gridSize);
                } else {
                    // Draw regular body segment
                    ctx.fillRect(offsetX + segment.x * gridSize, offsetY + segment.y * gridSize, gridSize - 2,
                        gridSize - 2);
                }
            });

            // Draw food - warna biru
            ctx.fillStyle = '#0066FF';
            ctx.fillRect(offsetX + food.x * gridSize, offsetY + food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawTriangleHead(x, y) {
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();

            // Determine triangle direction based on movement
            if (dx === 1) { // Moving right
                ctx.moveTo(x + gridSize, y + gridSize / 2);
                ctx.lineTo(x, y);
                ctx.lineTo(x, y + gridSize);
            } else if (dx === -1) { // Moving left
                ctx.moveTo(x, y + gridSize / 2);
                ctx.lineTo(x + gridSize, y);
                ctx.lineTo(x + gridSize, y + gridSize);
            } else if (dy === -1) { // Moving up
                ctx.moveTo(x + gridSize / 2, y);
                ctx.lineTo(x, y + gridSize);
                ctx.lineTo(x + gridSize, y + gridSize);
            } else if (dy === 1) { // Moving down
                ctx.moveTo(x + gridSize / 2, y + gridSize);
                ctx.lineTo(x, y);
                ctx.lineTo(x + gridSize, y);
            } else {
                // Default triangle (facing right)
                ctx.moveTo(x + gridSize, y + gridSize / 2);
                ctx.lineTo(x, y);
                ctx.lineTo(x, y + gridSize);
            }

            ctx.closePath();
            ctx.fill();
        }

        function moveSnake() {
            // Jika ular belum bergerak, jangan lakukan apa-apa
            if (dx === 0 && dy === 0) {
                return;
            }

            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Check wall collision - perbaiki dengan batas yang tepat
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Check obstacle collision - periksa semua posisi obstacle
            if (isCollidingWithObstacle(head.x, head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;

                // Update speed setiap makan makanan
                updateSpeed();

                // Update obstacles setiap 50 poin
                if (score % 50 === 0) {
                    generateObstacles();
                }

                // Update game speed interval
                if (gameRunning) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }

                randomFood();
            } else {
                snake.pop();
            }
        }

        function isCollidingWithObstacle(x, y) {
            return obstacles.some(obstacle => {
                if (obstacle.type === 'point') {
                    return obstacle.x === x && obstacle.y === y;
                } else if (obstacle.type === 'horizontal') {
                    return obstacle.y === y && x >= obstacle.x && x < obstacle.x + obstacle.length;
                } else if (obstacle.type === 'vertical') {
                    return obstacle.x === x && y >= obstacle.y && y < obstacle.y + obstacle.length;
                } else if (obstacle.type === 'square') {
                    return x >= obstacle.x && x < obstacle.x + obstacle.size &&
                        y >= obstacle.y && y < obstacle.y + obstacle.size;
                }
                return false;
            });
        }

        function gameUpdate() {
            moveSnake();
            drawGame();
        }

        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            snake = [{
                x: Math.floor(tileCount / 2),
                y: Math.floor(tileCount / 2)
            }];
            dx = 0;
            dy = 0;
            score = 0;
            obstacles = [];
            gameSpeed = baseSpeed;
            document.getElementById('score').textContent = score;
            document.getElementById('highscore').textContent = highscore;
            document.getElementById('gameOver').classList.add('hidden');

            // Sembunyikan elemen UI yang tidak perlu saat game berjalan
            document.getElementById('startMessage').classList.add('hidden');
            document.getElementById('instructions').classList.add('hidden');

            // Tampilkan elemen yang diperlukan
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('gameControls').classList.remove('hidden');

            // Initialize speed
            updateSpeed();

            // Mulai musik saat game dimulai
            startMusic();

            randomFood();
            generateObstacles();
            drawGame();
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        function pauseGame() {
            if (!gameRunning) return;

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
                // Hentikan musik saat pause
                stopMusic();
            } else {
                gameLoop = setInterval(gameUpdate, gameSpeed);
                // Mulai musik saat resume
                startMusic();
            }
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);

            // Hentikan musik saat reset
            stopMusic();

            snake = [{
                x: Math.floor(tileCount / 2),
                y: Math.floor(tileCount / 2)
            }];
            dx = 0;
            dy = 0;
            score = 0;
            obstacles = [];
            gameSpeed = baseSpeed;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.add('hidden');

            // Tampilkan kembali elemen UI awal
            document.getElementById('startMessage').classList.remove('hidden');
            document.getElementById('instructions').classList.remove('hidden');

            // Sembunyikan elemen game
            document.getElementById('header').classList.add('hidden');
            document.getElementById('gameControls').classList.add('hidden');

            randomFood();
            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            // Hentikan musik saat game over
            stopMusic();

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('snake_highscore', highscore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighscore').textContent = highscore;
            document.getElementById('gameOver').classList.remove('hidden');

            // Sembunyikan elemen game saat game over
            document.getElementById('header').classList.add('hidden');
            document.getElementById('gameControls').classList.add('hidden');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // Touch controls untuk mobile
        canvas.addEventListener('touchstart', function (e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', function (e) {
            e.preventDefault();
            if (!gameRunning) return;

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe right
                        if (dx !== -1) {
                            dx = 1;
                            dy = 0;
                        }
                    } else {
                        // Swipe left
                        if (dx !== 1) {
                            dx = -1;
                            dy = 0;
                        }
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        // Swipe down
                        if (dy !== -1) {
                            dx = 0;
                            dy = 1;
                        }
                    } else {
                        // Swipe up
                        if (dy !== 1) {
                            dx = 0;
                            dy = -1;
                        }
                    }
                }
            }
        });

        // Prevent scrolling saat touch di canvas
        canvas.addEventListener('touchmove', function (e) {
            e.preventDefault();
        });

        // Initialize game
        randomFood();
        drawGame();
    </script>
</body>

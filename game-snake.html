<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .control-btn {
            margin: 5px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 1000;
        }

        .game-over.hidden {
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        .speed-control {
            margin: 10px 0;
        }

        .speed-btn {
            margin: 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .speed-btn.active {
            background: #4CAF50;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            #gameCanvas {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>

    <div class="header">
        <h1>üêç Snake Game</h1>
        <div class="score">Skor: <span id="score">0</span> | Highscore: <span id="highscore">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="speed-control">
        <button class="speed-btn active" onclick="setSpeed('slow')">Lambat</button>
        <button class="speed-btn" onclick="setSpeed('medium')">Sedang</button>
        <button class="speed-btn" onclick="setSpeed('fast')">Cepat</button>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="startGame()">Mulai Game</button>
        <button class="control-btn" onclick="pauseGame()">Pause</button>
        <button class="control-btn" onclick="resetGame()">Reset</button>
    </div>

    <div class="instructions">
        <p>Gunakan tombol panah untuk menggerakkan ular</p>
        <p>Makan makanan merah untuk mendapat skor</p>
        <p>Hindari menabrak dinding atau tubuh sendiri</p>
        <p><strong>Tekan tombol panah untuk mulai!</strong></p>
    </div>

    <div class="game-over hidden" id="gameOver">
        <h2>Game Over!</h2>
        <p>Skor: <span id="finalScore">0</span></p>
        <p>Highscore: <span id="finalHighscore">0</span></p>
        <button class="restart-btn" onclick="startGame()">Main Lagi</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{
            x: 10,
            y: 10
        }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highscore = localStorage.getItem('snake_highscore') || 0;
        let gameRunning = false;
        let gameSpeed = 150;
        let gameLoop;

        // Tampilkan highscore saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('highscore').textContent = highscore;
        });

        function setSpeed(speed) {
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (speed === 'slow') {
                gameSpeed = 200;
            } else if (speed === 'medium') {
                gameSpeed = 150;
            } else if (speed === 'fast') {
                gameSpeed = 100;
            }

            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(gameUpdate, gameSpeed);
            }
        }

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            // Jika ular belum bergerak, jangan lakukan apa-apa
            if (dx === 0 && dy === 0) {
                return;
            }

            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameUpdate() {
            moveSnake();
            drawGame();
        }

        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            snake = [{
                x: 10,
                y: 10
            }];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('highscore').textContent = highscore;
            document.getElementById('gameOver').classList.add('hidden');

            randomFood();
            drawGame();
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        function pauseGame() {
            if (!gameRunning) return;

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            } else {
                gameLoop = setInterval(gameUpdate, gameSpeed);
            }
        }

        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            snake = [{
                x: 10,
                y: 10
            }];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.add('hidden');
            randomFood();
            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highscore) {
                highscore = score;
                localStorage.setItem('snake_highscore', highscore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighscore').textContent = highscore;
            document.getElementById('gameOver').classList.remove('hidden');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // Initialize game
        randomFood();
        drawGame();
    </script>
</body>

</html>
